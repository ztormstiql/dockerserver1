version: "2.4"
services:
  bitwarden:
    container_name: Bitwarden
    image: bitwardenrs/server:latest
    volumes:
      - bitwarden_data:/data
    ports:
      - 1234:80
    restart: always
  chronograf:
    container_name: Chronograf
    image: chronograf:latest
    volumes:
      - chronograf_data:/var/lib/chronograf
    ports:
      - 8888:8888
    restart: always
  grafana:
    container_name: Grafana
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - 3030:3000
    restart: always
    environment:
      - TZ=Europe/Amsterdam
  homepage:
    image: ghcr.io/benphelps/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - homepage_config:/app/config # Make sure your local config directory exists
      - homepage_images:/app/public/images
      - homepage_icons:/app/public/icons
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations
  influxdb:
    container_name: InfluxDB
    image: influxdb:latest
    volumes:
      - influxdb:/var/lib/influxdb
    ports:
      - 8086:8086
    network_mode: host
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - INFLUXDB_UDP_ENABLED=true
      - INFLUXDB_ADMIN_ENABLED=true
  #mqtt:
    #container_name: MQTT
    #image: eclipse-mosquitto:latest
    #volumes:
#      - mqtt_config:/mosquitto/config
#      - mqtt_data:/mosquitto/data
#      - mqtt_log/mosquitto/log
    #ports:
 #     - 1883:1883
   #   -  9001:9001
    #restart: always
  nodered:
    container_name: NodeRed
    image: nodered/node-red:latest
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    volumes:
      - nodered_data:/data
    ports:
      - 1880:1880
    restart: always
    environment:
      - TZ=Europe/Amsterdam
  unifi_controller:
    container_name: Unifi-Controller
    image: lscr.io/linuxserver/unifi-controller:latest
    volumes:
      - unifi_config:/config
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
  volume_sharer:
    container_name: Volume-Sharer
    image: gdiepen/volume-sharer
    volumes:
      - /var/lib/docker/volumes:/docker_volumes
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 139:139
      - 445:445
    network_mode: host
    restart: always
    
volumes:
  homepage_config:
  homepage_icons:
  homepage_images:
  unifi_config:
  nodered_data:
  mqtt_config:
  mqtt_data:
  mqtt_log:
  influxdb:
  heimdall_config:
  chronograf_data:
  grafana_data:
  bitwarden_data:
